title: Video
fields:
  -
    handle: image
    field:
      max_files: 1
      mode: list
      container: assets
      folder: video
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Image
      icon: assets
      instructions: 'Add a poster image.'
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: embed_code
    field:
      antlers: false
      type: textarea
      display: 'Embed code'
      icon: textarea
      instructions: 'Copy the embed code from Youtube or Vimeo.'
      localizable: false
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
  -
    handle: description
    field:
      antlers: false
      type: textarea
      display: Description
      icon: textarea
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
