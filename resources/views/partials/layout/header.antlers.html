<header class="bg-white sticky top-0 z-20 w-full h-80 lg:h-144 flex items-center py-16 lg:py-0">
  <div class="w-full grid grid-cols-8 md:grid-cols-16 gap-x-16 px-16 xl:px-0 max-w-site mx-auto lg:h-144 lg:py-32">
    <div class="col-span-7 md:col-span-6 xl:col-span-4 xl:col-start-3 self-end">
      <a 
        href="{{ site:url }}" 
        title="Home"
        :class="{ 'is-active': menu === true }"
        class="group relative">
        {{ partial:icons/logo class="w-200 lg:w-[375px] xl:-left-146 h-auto relative" }}
      </a>
    </div>
    <div class="col-span-1 md:col-span-10 lg:col-span-9 flex items-center lg:items-start justify-end">
      <a 
        href="javascript:;" 
        x-on:click="menu = ! menu" 
        title="{{ "MenÃ¼ anzeigen" | trans }}"
        :class="{ 'is-active': menu === true }"
        class="group flex justify-center lg:hidden">
        <span x-show="menu === false">
          {{ partial:icons/burger class="w-24 h-auto" }}
        </span>
        <span x-cloak x-show="menu === true">
          {{ partial:icons/cross class="w-20 h-auto text-black" }}
        </span>
      </a>
      {{ partial:menu/main/wrapper }}
    </div>

    {{# {{ partial:menu/language/wrapper class="hidden lg:flex" }} #}}
  </div>
</header>
