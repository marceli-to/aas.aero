{{ if is_homepage }}
  <main role="main" class="flex-grow">
    <div class="relative">
      <video 
        playsinline 
        autoplay 
        muted 
        loop 
        class="w-full h-full lg:h-[calc(100vh_-_144px)] object-cover aspect-[3/4] sm:aspect-video lg:aspect-auto" 
        preload="none">
        <source src="/assets/video/aas-1080p_low.mp4" type="video/mp4">
      </video>
      <div class="absolute bottom-32 left-16 lg:left-136 text-white text-2xl lg:text-3xl font-effra-medium font-medium">
        ready.
      </div>
    </div>
    {{ partial:misc/social-media-channels class="lg:hidden"}}
  </main>
{{ else }}
  <main role="main" class="w-full flex-grow max-w-site mx-auto pt-16 md:pt-32 lg:pt-48 xl:pt-72">
    <div class="grid grid-cols-8 md:grid-cols-16 gap-x-16">
      {{ template_content }}
    </div>
  </main>
{{ /if }}
