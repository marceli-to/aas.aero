title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
              localizable: true
          -
            handle: page_elements
            field:
              collapse: true
              previews: true
              fullscreen: true
              sets:
                content_elements:
                  display: 'Content elements'
                  instructions: null
                  icon: null
                  sets:
                    page_section:
                      display: 'Page section | 1 column'
                      instructions: 'Add a page section with 1 column.'
                      icon: layout-split-horizontal
                      fields:
                        -
                          import: page_section
                    page_section_columns:
                      display: 'Page section | 2 columns'
                      instructions: 'Add a page section with 2 columns.'
                      icon: layout-display-split-quarters
                      fields:
                        -
                          import: page_section_columns
                    fullscreen_image:
                      display: 'Fullscreen image'
                      instructions: null
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: fullscreen_image
                    alert:
                      display: Alert
                      instructions: 'Add an alert that opens automatically'
                      icon: align-object-center
                      fields:
                        -
                          import: alert
              type: replicator
              display: Inhalte
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              localizable: true
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              from: title
              generate: true
              show_regenerate: true
              hide_display: false
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
